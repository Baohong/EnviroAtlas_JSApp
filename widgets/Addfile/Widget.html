<div style="margin:-14px -14px 0 -14.7px;">

    <p style="padding:12px 8px 0 12px;">Add a zipped shapefile or .csv file to the map.</p><br/>

    <div>
        <form enctype="multipart/form-data" method="post" data-dojo-attach-point="uploadForm">
            <div class="field">
                <label class="file-upload">
                    <span><strong>Add File</strong></span>
                    <input type="file" name="file" data-dojo-attach-point="inFile"/>
                </label>
            </div>
        </form>
        <span class="file-upload-status" style="opacity:1; margin: 5px;" data-dojo-attach-point="uploadstatus"></span>
    </div>
    <div id="fieldForm" data-dojo-attach-point="fieldForm" style="display: none">
        <div data-dojo-attach-point="csvInfo" style="padding-left: 25px;">
            <span>Please specify the Lat/Long fields.</span>
        </div>
        <!--<div data-dojo-attach-point="projectonField" style="padding-left: 25px;">-->
            <!--<span>Projection of data:</span>-->
            <!--<select class="dijitReset dijitSelect dijitInputField" style="width: 150px; margin: 5px"-->
                    <!--data-dojo-attach-point="projection"-->

                <!--<option value="Web Mercator" selected="selected">Web Mercator</option>-->
                <!--<option value="Lat/Long">Lat/Long</option>-->
                <!--<option value="US Albers">US Albers</option>-->
            <!--</select>-->
        <!--</div>-->
        <div data-dojo-attach-point="xCoordField" style="padding-left: 25px;">
            <span>X Coord Field:</span>
            <select class="dijitReset dijitSelect dijitInputField" style="width: 150px; margin: 5px"
                    data-dojo-attach-point="longField"
                    data-dojo-type="dijit/form/Select" >
            </select>
        </div>
        <div data-dojo-attach-point="yCoordFields" style="padding-left: 25px;">
            <span>Y Coord Field:</span>
            <select class="dijitReset dijitSelect dijitInputField" style="width: 150px; margin: 5px"
                    data-dojo-attach-point="latField"
                    data-dojo-type="dijit/form/Select">
            </select>
        </div>
        <div style="padding-left: 25px;">
            <button class="jimu-btn" data-dojo-attach-point="addToMap">Add Data</button>
        </div>
    </div>
    <div class="row">
        <div id="fileInfo">&nbsp;</div>
    </div>
