<div>
  <div class="layer-node" data-dojo-attach-point="layerListNode">
    <div>
      <div class="select-dijit-container" data-dojo-attach-point="selectDijitNode">
      </div>
      <div class="seperator"></div>
      <div class="tool-section">
        <div class="jimu-float-leading label">${nls.layer}</div>
        <div class="jimu-float-trailing setting feature-action icon-operation" data-dojo-attach-point="settingNode"></div>
      </div>
    </div>
    <div class="layer-nodes" >
      <div class="layer-items" data-dojo-attach-point="layerItemsNode"></div>
    </div>
  </div>
  <div class="details-node" data-dojo-attach-point="detailsNode">
    <div class="header">
      <div class="switch-back jimu-float-leading" data-dojo-attach-point="switchBackBtn">
        <div class="feature-action" data-dojo-attach-point="switchBackIcon"></div>
      </div>
      <div class="layer-name jimu-ellipsis" data-dojo-attach-point="selectedLayerName"></div>
    </div>
    <div class="content" data-dojo-attach-point="featureContent">

    </div>
  </div>
  <div>
         <p>
            To use this tool, add data layers of interest to the Active Layer List. Check the box for one or more layers before selecting an area. If a layer is grayed-out, zoom in until the layer text is black, indicating the data can be selected.
         </p>

   </div>
  <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
