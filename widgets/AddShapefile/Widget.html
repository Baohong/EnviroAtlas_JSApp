<div style="padding-left:4px;" class="col-md-4">
    <div class="row">
        <div>
            <p style="padding-left:4px;">Add a zipped shapefile or .csv file to the map. The CSV file must store the location in fields with one of the following
                names:</p><br/>
            <div>
                <p style="padding-left:12px;">
                    <b>Latitude Fields:</b> lat, latitude, y, ycenter <br />
                    <b>Longitude Fields:</b> lon, long, longitude, x, xcenter
                </p>
            </div>
            <br/>
        </div>
    </div>
        <div>
            <form enctype="multipart/form-data" method="post" data-dojo-attach-point="uploadForm">
                <div class="field">
                    <label class="file-upload">
                        <span><strong>Add File</strong></span>
                        <input type="file" name="file" data-dojo-attach-point="inFile"/>
                    </label>
                </div>
            </form>
            <span class="file-upload-status" style="opacity:1;" data-dojo-attach-point="uploadstatus"></span>
        </div>
        <div class="row">
            <div id="fileInfo">&nbsp;</div>
        </div>
</div>
