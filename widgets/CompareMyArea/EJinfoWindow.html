<div>
<style>
    .pdf
{
list-style-image:url('${folderUrl}images/pdf_16.png');
font-family: Calibri, Tahoma, Arial, Helvetica;
font-size: 10pt;
vertical-align:middle;

}
.chart
{
list-style-image:url('${folderUrl}images/chart_24.png');
font-family: Calibri, Tahoma, Arial, Helvetica;
font-size: 10pt;
vertical-align:middle;
}
.pdf a, .chart a, div a {
    text-decoration: none!important;
}
.pdf a:hover, .chart a:hover, div a:hover {
    font-weight: bold;
}
.esriPopup .actionsPane {     display: none; }  
</style>

        <ul>
            <div data-dojo-attach-point="tractdiv" style="display: block;">
                    <b>Tract (${idvalue})</b><br />
                <li class="chart">
                <a href="javascript: void(0);" onclick='window.open("${folderUrl}cma_chart.html?tract=${idvalue}");'>View Community Data Chart</a>
                </li>
                <li class="pdf">
                <a href="javascript: void(0);" onclick='window.open("${folderUrl}cma_report.aspx?tract=${idvalue}");'>View Community Data Table</a>
                </li>
            </div>
            <div data-dojo-attach-point="hucdiv" style="display: none;">
                <b>Watershed: ${name} (${idvalue})</b><br />
                <li class="pdf"><a href="javascript: void(0);" onclick='window.open("${folderUrl}cma_hucreport.aspx?lat=${lat}&amp;lon=${lon}");'>Watershed report</a></li>
            </div>
        </ul>
        <a href='javascript: void(0)' data-dojo-attach-event="onclick: _deleteGraphic">Delete this ${idtype}</a>
 
</div>
