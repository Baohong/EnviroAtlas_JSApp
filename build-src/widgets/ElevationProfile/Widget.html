<div>
  <div data-dojo-attach-point="tabMain">
    <div class="${baseClass} profile-tab-node" data-dojo-attach-point="tabNode1">
      <div>
        <p>View the elevation profile of a selected line segment.</p>
          <ul>
            <li>Select the ruler icon below</li>
            <li>Choose units</li>
            <li>Click on the map to start</li>
            <li>Double click to end</li>
          </ul>
        </div>
      <a target = "_blank" href="http://enviroatlas.epa.gov/enviroatlas/interactivemap/AboutEnviroAtlas.pdf">Learn more in our User Guide (pdf)</a>
      <br>
      <br>
      <div style="padding-top:8px;">
        <div data-dojo-attach-point="_measureNode" ></div>
      </div>
    </div>
    <div class="${baseClass} profile-tab-node" data-dojo-attach-point="tabNode2">
      <div data-dojo-attach-point="progressbar"></div>
      <div class="result-div" data-dojo-attach-point="divResult">
        <label data-dojo-attach-point="divResultMessage">${nls.chartLabel}</label>
      </div>
      <div class="result-div">
        <div data-dojo-attach-point="btnInfo"><div class="${baseClass}info-icon"><span>i</span></div>
          <div class="${baseClass}-profile-info-label">${nls.profileinfo}</div>
        </div>
        <a style="float:right; margin-right:10px" href="#" target = "_blank" data-dojo-attach-point="btnDownload">${nls.download}</a>
        <a style="float:right; margin-right:10px" href="#" data-dojo-attach-point="btnExport">${nls.prepare}</a>
        <a style="float:right; margin-right:10px" href="#" data-dojo-attach-point="btnClear">${nls.clear}</a>
      </div>
      <div data-dojo-attach-point="_chartNode" class="${baseClass}ChartNode"/>
    </div>
  </div>
  <div data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-attach-point="shelter" data-dojo-props="hidden:true"></div>
  <input id = "butNullifyMeasureElevation" type="button" value="butNullifyMeasureElevation" style="display:none"  data-dojo-attach-event="onclick:NullifyMeasureClick"/> 
</div>
